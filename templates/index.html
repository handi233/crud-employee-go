<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Home</title>
  </head>
  <body>
    <a href="/userForm">Add Data</a>
<table border="1">
<tr>
<td>ID</td>
<td>Name</td>
<td>Class</td>
<td>Legs</td>
<td>Action</td>
</tr>
{{ if . }}
       {{ range . }}
<tr>
<td>{{ .ID }}</td>
<td>{{ .Name }}</td>
<td>{{ .Class }}</td>
<td>{{ .Legs }}</td>
<td>
           <a href="/deleteUsers?id={{.ID}}">Delete</a> |
           <a href="/editUsers?id={{.ID}}">Edit</a></td>
</tr>
{{ end }}
     {{ end }}</table>
</body>
</html>
