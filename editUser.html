<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Home</title>
  </head>
  <body>
    {{ if . }}
    <form method="post" action="/updateUsers">
      <input type="hidden" name="id" value={{ .ID }} />
      Name: <input type="text" name="name" value= {{ .Name }} /> <br>
      Class: <input type="text" name="class" value= {{ .Class }} /><br>
      Legs  <input type="text" name="legs" value= {{ .Legs }} /><br>
      <input type="submit" value="Update"/>
    </form>
    {{ else }}
<h1> 404 Not Found</h1>
{{ end }}
  </body>
</html>
